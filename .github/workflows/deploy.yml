name: Build and Deploy .NET App to Azure App Service
on:
    push:
        branches: [ main ]
        paths: [ 'src/**' ]
    pull_request:
        branches: [ '*' ]
    workflow_dispatch:

env:
  REGISTRY_LOGIN_SERVER: ${{ vars.REGISTRY_LOGIN_SERVER }}
  REGISTRY_NAME: ${{ vars.REGISTRY_NAME }}
  APP_SERVICE_NAME: ${{ vars.APP_SERVICE_NAME }}
  RESOURCE_GROUP: ${{ vars.RESOURCE_GROUP }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name ${{ vars.REGISTRY_LOGIN_SERVER }}

      - name: Build and push Docker image
        run: |
          docker build -t $REGISTRY_LOGIN_SERVER/zavastorefront:${{ github.sha }} ./src
          docker push $REGISTRY_LOGIN_SERVER/zavastorefront:${{ github.sha }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_SERVICE_NAME }}
          images: ${{ env.REGISTRY_LOGIN_SERVER }}/zavastorefront:${{ github.sha }}
          resource-group-name: ${{ env.RESOURCE_GROUP }}# Minimal GitHub Actions Workflow for .NET App Deployment
